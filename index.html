<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div class="app-container">
    <header>
      <input type="text" class="search-box" autocomplete="off"  placeholder="Search for a city...">
    </header>
    <main>
      <section class="location">
        <div class="city">Boston, MA</div> 
        <div class="date">Saturday, 12 September 2020</div>
      </section>
      <div class="current">
        <div class="temperature">66<span>°F</span></div>
        <div class="weather">Partly cloudy</div>
        <div class="hi-low">68°F / 54°F </div>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
